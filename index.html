<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit:wght@300;400;700&family=Sacramento&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="middle-container">
    <a href="#" class="equilibrium"></a>
    <a class="eq" href="#">Equilibrium #3429</a>
    <p class="text-1">Our Equilibrium collection promotes balance and calm.</p>
    <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum-icon">
    <p class="text-2">0.041 ETH</p>
    <img class="clock" src="images/icon-clock.svg" alt="clock-icon">
    <p class="text-3">3 days left</p>
    <hr>
    <img class="avatar" src="images/image-avatar.png" alt="avatar-img">
    <p class="text-4">Creation of <a class="name" href="#">Jules Wyvern</a></p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
